<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Todo List Project</title>

    <style>
        /* Basic Style */

        nav {
            height: auto;
            width: auto;
            background-color: black;
            font-size: 30px;
            color: blueviolet;
        }

        body {
            background-image: linear-gradient(rgba(250, 99, 99, .75), rgba(113, 248, 142, 0.75)), url(https://timemanagementninja.com/wp-content/uploads/2013/02/Todos-Non-negotiable.jpg);
            color: #333;
            font-family: Lato, sans-serif;
        }

        .container {
            display: block;
            width: auto;
            border-radius: 5px;
            background-color: darkslategrey;
            padding: 25px;
            margin-left: auto;
            color: burlywood
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li * {
            float: left;
        }

        #todo {
            font-size: 35px;
            margin-left: 50px;
            font-style: Helvetica;
            text-align: center;
        }

        #but {
            background-color: black;
            margin-left: 350px;
            border-radius: 5px;
            display: block;

        }

        li,
        h3 {
            clear: both;
            list-style: none;
        }

        button {
            background-color: black;
            border-radius: 2px;
            color: #888;
            font-size: 15px;
            width: 60px;
            margin: 10px 0 0;
            font-family: Lato, sans-serif;
            cursor: pointer;
        }

        button:hover {
            color: lightgreen;
        }

        /* Heading */

        h3,
        label[for='new-task'] {
            color: khaki;
            font-weight: 700;
            font-size: 15px;
            border-bottom: 2px solid #333;
            padding: 30px 0 10px;
            margin: auto;
            text-transform: uppercase;
        }

        input[type="text"] {
            margin: auto;
            font-size: 18px;
            line-height: 18px;
            height: 18px;
            padding: 10px;
            border: 1px solid black;
            background: #fff;
            border-radius: 6px;
            font-family: Lato, sans-serif;
            color: darkslategrey;
            box-sizing: border-box;
            display: inline-block;
        }

        /* New Task */

        label[for='new-task'] {
            display: block;
            margin: 0 0 20px;
        }

        input#new-task {
            float: left;
            width: 318px;
        }

        p>button:hover {
            color: #0FC57C;
            /*for add button*/
        }

        /* Task list */

        li {
            overflow: hidden;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        li>input[type="checkbox"] {
            margin: 0 10px;
            position: relative;
            top: 15px;
        }

        li>label {
            font-size: 18px;
            line-height: 40px;
            width: 318px;
            padding: 0 0 0 11px;
        }

        li>input[type="text"] {
            width: 226px;
            /*for the edit text box*/
        }

        li>.delete:hover {
            color: #CF2323;
        }

        /* Completed */

        #completed-tasks label {
            text-decoration: line-through;
            color: lightsalmon;
        }

        /* Edit Task */

        ul li input[type=text] {
            display: none;
        }

        ul li.editMode input[type=text] {
            display: block;
        }

        ul li.editMode label {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <nav>
            <ul>
                <li>
                    <a href="#mytask">My Tasks</a>
                </li>
            </ul>
        </nav>
        <p id=todo> My ToDo List</p>
    </div>
    <div class="container">
        <p>
            <label for="new-task">Add Item</label>
            <input id="new-task" type="text">
            <button id="but">Add</button>
        </p>

        <h3>Todo</h3>
        <ul id="incomplete-tasks"></ul>

        <h3>Completed</h3>
        <ul id="completed-tasks"></ul>
    </div>

    <script src="index.js"></script>
</body>

</html>
